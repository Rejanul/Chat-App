<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="title">
                <h2>DragonRiders</h2>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Select items per page</mat-label>
                <mat-select [(value)]="ItemPerPage">
                    <mat-option>None</mat-option>
                    <mat-option value="5" (click)="getUser(5,pageNumber)">5</mat-option>
                    <mat-option value="10" (click)="getUser(10,pageNumber)">10</mat-option>
                    <mat-option value="15" (click)="getUser(15,pageNumber)">15</mat-option>
                </mat-select>
            </mat-form-field>

            <p>Items per page: {{ItemPerPage}}</p>
            <div class="text-center">
                <h1>Active Users</h1>
            </div>
            <div class="error_text" *ngIf="!haveData">No Data Avilable</div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">User name</th>

                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let user of users | paginate: { itemsPerPage:ItemPerPage, currentPage: pageNumber ,totalItems:total}">
                        <td>"Active"</td>
                        <td>
                            <button style="border:none; background-color: transparent;" (click)="chat(user)">
                                {{user}}
                            </button>
                        </td>

                        <td>
                            <button mat-icon-button color="primary" (click)="openEdit(user)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteData(user)">
                                <mat-icon>delete</mat-icon>
                            </button>

                        </td>
                    </tr>


                </tbody>
            </table>
            <pagination-controls [responsive]="true" (pageChange)="pageChangeEvent($event)"></pagination-controls>
        </div>
        <div class="col-8" *ngIf="user_name!=null">
                <h1>chat field</h1>
                <h2>{{user_name}}</h2>

        </div>
    </div>
</div>
