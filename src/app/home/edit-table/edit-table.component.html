<div *ngIf="!isEdited">
<form [formGroup]="editTableForm" (ngSubmit)="Edit()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input  matInput placeholder="Enter Your name" value="{{name}}" [readonly]="true">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Can't change your username</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>{{error}}</mat-hint>
      <mat-hint *ngIf="!editTableForm?.get('email')?.valid">{{error}}</mat-hint>
      
    </mat-form-field>
    
        
    
  </p>
   <p>
    
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint *ngIf="!editTableForm?.get('dateOfBirth')?.valid">
                <div class="error_text">
                    Must be 18 years old!!
                </div>
            </mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
  </p> 
 
    <button mat-raised-button type="submit" [disabled]="!this.editTableForm.valid" >Save</button>
    
    <button mat-flat-button color="warn" type="button" style="float: right;" (click)="cancel('cancel')"  >Cancel</button>
    
</form>
</div>
<div *ngIf="isEdited">
<mat-card class="example-card">
    <mat-card-subtitle>Updated Succesfully</mat-card-subtitle>
    <mat-card-title>{{name}}</mat-card-title>
    <!-- <mat-card-content>
      <p>This card has divider and indeterminate progress as footer</p>
      
    </mat-card-content> -->
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button  (click)="cancel('updated')">OK</button>
      
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
